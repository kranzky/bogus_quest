<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Bogus Quest</title>
  </head>
  
  <body style="background-color: black;">
    <div id="ui" style="display: flex; justify-content: center; margin-bottom: 10px;">
      <button onclick="openFullscreen();">Play in Fullscreen Mode</button>
    </div>
    <div id="container" style="margin: 0 auto; width: 640px; height: 480px;"></div>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
        "autoplay": "on",
        "splashScreen": false,
        "unmuteOverlay": false,
        "backgroundColor": "#000000"
      };
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("container");
        container.appendChild(player);
        player.load("BogusQuest.swf");
        player.style.width = "100%";
        player.style.height = "100%";
      });
      function openFullscreen() {
        var elem = document.getElementById("container");
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) { /* Safari */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE11 */
          elem.msRequestFullscreen();
        }
      }
    </script>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  </body>
</html>
